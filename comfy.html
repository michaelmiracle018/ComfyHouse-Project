<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="comfy1.css" />
    <title>Comfy House</title>

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <div class="cart-items">1</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- single products -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="Items"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fa-solid fa-cart-shopping"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$15</h4>
        </article>
        <!-- end of single products -->
      </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa-solid fa-window-close"></i>
        </span>
        <h2>your cart</h2>

        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <!-- <img src="./images/product-1.jpeg" alt="item" />
            <div>
              <h4>Queen Bed</h4>
              <h5>$25</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fa-solid fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fa-solid fa-chevron-down"></i>
            </div> -->
          </div>
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">1</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <script src="comfy.js"></script>
  </body>
</html>
